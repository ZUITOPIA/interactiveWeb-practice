<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web</title>
    <style>
      .world {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60vw;
        height: 60vh;
        background: #fff000;
        perspective: 500px;
      }
      .world:hover .card {
        transform: rotateY(180deg);
      }
      .card {
        position: relative;
        width: 100px;
        height: 150px;
        margin: 1em;

        transform: rotateY(0deg);
        /* 추후에 transform에 변화가 있다면? 변화가 없는 default 상태도 지정해두는 것이 좋음 */
        transition: 1s;

        transform-style: preserve-3d;
      }
      .card-side {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5em;
        font-size: 1.5rem;
        /* 두 카드를 포개기 위함 */
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }
      .card-side-front {
        z-index: 1;
        background: white;
      }
      .card-side-back {
        background: red;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="world">
      <div class="card">
        <div class="card-side card-side-front">FRONT</div>
        <div class="card-side card-side-back">BACK</div>
      </div>
    </div>
  </body>
</html>
