<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      .stage {
        overflow: hidden;
        position: relative;
        width: 100vw;
        height: 75vw;
        /* width와 height 둘 다 vw 사용하는 이유는 4:3의 비율로 움직이도록 하기 위해서 */
        background: #fff000;
      }
      @keyframes moving {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(90vw);
        }
      }
      .ilbuni {
        position: absolute;
        width: 100px;
        height: 100px;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        background-size: contain;
        /* contain: 이미지가 잘리지 않고 꽉 차도록 */
        animation: moving infinite alternate;
      }
      .ilbuni.a {
        left: 5%;
        bottom: 5%;
        background-image: url("images/ilbuni_0.png");
        animation-duration: 2s;
      }
      .ilbuni.b {
        left: 10%;
        bottom: 3%;
        background-image: url("images/ilbuni_1.png");
        animation-duration: 3s;
      }
      .ilbuni.c {
        left: 7%;
        bottom: 10%;
        background-image: url("images/ilbuni_2.png");
        animation-duration: 4s;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="ilbuni a"></div>
      <div class="ilbuni b"></div>
      <div class="ilbuni c"></div>
    </div>

    <script>
      (function () {
        const ilbuniGroup = document.querySelectorAll(".ilbuni");
        const stage = document.querySelector(".stage");

        // const clickHandler = (e) => {
        //   // console.log(this);
        //   stage.removeChild(this);
        // };

        function clickHandler(e) {
          stage.removeChild(this);
        }

        for (let i = 0; i < ilbuniGroup.length; i++) {
          ilbuniGroup[i].addEventListener("click", clickHandler);
        }
      })();
    </script>
  </body>
</html>
