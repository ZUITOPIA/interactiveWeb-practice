<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      img {
        max-width: 100%;
        height: auto;
      }
      .characters {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background: #fff000;
      }
      .ilbuni {
        width: 100px;
        cursor: pointer;
      }
      .characters .ilbuni {
        display: inline-block;
      }
      .special {
        border: 10px dashed red;
      }
    </style>
    <!-- Body 위에 Script를 사용하고 싶다면 ? window. 필요 -->
    <!-- <script>
      //   window.addEventListener("load", function () {
      // load는 이미지 로드까지 다 끝나야만 실행

      window.addEventListener("DOMContentLoaded", function () {

        function clickIlbuniHandler() {
          ilbuni.classList.toggle("special");
        }
        ilbuni.addEventListener("click", clickIlbuniHandler);
      });
    </script> -->
  </head>
  <body>
    <div class="characters">
      <div class="ilbuni a">
        <img src="images/ilbuni_0.png" alt="일분이" />
      </div>
      <div class="ilbuni b">
        <img src="images/ilbuni_1.png" alt="일분이" />
      </div>
      <div class="ilbuni c">
        <img src="images/ilbuni_2.png" alt="일분이" />
      </div>
      <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이" />
      </div>
    </div>
  </body>
  <script>
    // 전역변수
    (function () {
      const characters = document.querySelector(".characters");
      const clickHandler = (e) => {
        // console.log(this);
        console.log(e.currentTarget);
        // this 랑 e.currentTarget은 결국 이벤트가 등록되어있는 객체 (지금은 characters) 임
      };

      characters.addEventListener("click", clickHandler);
    })(); // main 함수 간단하게 실행하는 법
  </script>
</html>
